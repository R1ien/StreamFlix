<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham - Sélection Saison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">StreamFlix</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="#">Films</a>
            <a href="#">Séries</a>
            <a href="#">Mon Compte</a>
        </nav>
    </header>

    <section class="series-hero">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/8f/Gotham_season_1.jpg" alt="Gotham" class="series-banner">
        <h1>Gotham</h1>
        <h2>Choisis une saison :</h2>
        <select id="season-select">
            <option value="">-- Sélectionne une saison --</option>
            <option value="gotham_s1.html">Saison 1</option>
            <option value="gotham_s2.html">Saison 2</option>
            <option value="gotham_s3.html">Saison 3</option>
            <option value="gotham_s4.html">Saison 4</option>
            <option value="gotham_s5.html">Saison 5</option>
        </select>
    </section>

    <footer>
        <p>© 2025 StreamFlix - Tous droits réservés</p>
    </footer>

    <script>
        const seasonSelect = document.getElementById('season-select');
        seasonSelect.addEventListener('change', function() {
            if(this.value){
                window.location.href = this.value; // redirection vers la page des épisodes de la saison
            }
        });
    </script>
</body>
</html>
